name: Autonomous Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: autonomous-income-cluster

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Run security scan
      run: npm audit --audit-level=high
    
    - name: Code quality check
      run: npm run lint

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push trading bot image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: autonomous-income/trading-bot
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./services/trading-bot
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Build and push other services
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build dropshipping automation
        docker build -t $ECR_REGISTRY/autonomous-income/dropshipping-automation:$IMAGE_TAG ./services/dropshipping
        docker push $ECR_REGISTRY/autonomous-income/dropshipping-automation:$IMAGE_TAG
        
        # Build content generator
        docker build -t $ECR_REGISTRY/autonomous-income/content-generator:$IMAGE_TAG ./services/content-generator
        docker push $ECR_REGISTRY/autonomous-income/content-generator:$IMAGE_TAG
        
        # Build revenue dashboard
        docker build -t $ECR_REGISTRY/autonomous-income/revenue-dashboard:$IMAGE_TAG ./services/dashboard
        docker push $ECR_REGISTRY/autonomous-income/revenue-dashboard:$IMAGE_TAG

  deploy-infrastructure:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform-version: 1.6.0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Terraform Init
      run: terraform init
      working-directory: ./infrastructure
    
    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./infrastructure
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./infrastructure

  deploy-applications:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
    
    - name: Create namespace
      run: kubectl create namespace autonomous-income --dry-run=client -o yaml | kubectl apply -f -
    
    - name: Deploy applications
      run: kubectl apply -f ./k8s/ -n autonomous-income
    
    - name: Wait for deployments
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/trading-bot -n autonomous-income
        kubectl wait --for=condition=available --timeout=300s deployment/dropshipping-automation -n autonomous-income
        kubectl wait --for=condition=available --timeout=300s deployment/content-generator -n autonomous-income
        kubectl wait --for=condition=available --timeout=300s deployment/revenue-dashboard -n autonomous-income
    
    - name: Get service endpoints
      run: |
        echo "Trading Bot Service:"
        kubectl get svc trading-bot-service -n autonomous-income
        echo "Revenue Dashboard Service:"
        kubectl get svc revenue-dashboard-service -n autonomous-income

  notify-completion:
    needs: [deploy-infrastructure, deploy-applications]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      if: success()
      run: |
        echo "‚úÖ Autonomous income system deployed successfully!"
        echo "ü§ñ All services are running autonomously"
        echo "üí∞ Revenue generation is now active"
    
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed - manual intervention may be required"
        echo "üîç Check logs for detailed error information"
