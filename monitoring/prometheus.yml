# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)

  - job_name: 'trading-bot'
    static_configs:
      - targets: ['trading-bot-service:80']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'revenue-systems'
    static_configs:
      - targets: ['revenue-dashboard-service:80']
    metrics_path: /api/metrics

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Alert Rules
groups:
- name: autonomous-income-alerts
  rules:
  - alert: TradingBotDown
    expr: up{job="trading-bot"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Trading bot is down"
      description: "Trading bot has been down for more than 1 minute"

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10% for 2 minutes"

  - alert: LowProfitability
    expr: revenue_per_hour < 100
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: "Revenue below threshold"
      description: "Hourly revenue has been below $100 for 15 minutes"

  - alert: SystemResourceUsage
    expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Low memory available"
      description: "Less than 10% memory available"
